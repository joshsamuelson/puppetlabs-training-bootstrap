#platform=x86, AMD64, or Intel EM64T
#version=DEVEL
# Install OS instead of upgrade
install
# Keyboard layouts
keyboard 'us'
# Root password
rootpw --iscrypted $1$VF4agypX$4zPjIv5F.VBf07oSSLy351
# System timezone
timezone UTC
# System language
lang en_US
# Firewall configuration
firewall --disabled
# System authorization information
auth  --useshadow  --passalgo=sha512
# Use CDROM installation media
cdrom
# Use text mode install
cmdline

firstboot --disable
# SELinux configuration
selinux --disabled

# Reboot after installation
reboot
# Disk partitioning information
zerombr
clearpart --all --drives=sda
part /boot/efi --fstype=efi --size=200 --ondisk=sda
part /boot --fstype="ext3" --size=200 --ondisk=sda
part pv.01 --size 1 --grow --ondisk=sda
volgroup VOL pv.01
logvol swap --name=VOL_SWAP --vgname=VOL --size=4096
logvol /    --name=VOL_ROOT --vgname=VOL --size=1 --grow

bootloader --location=boot

network --bootproto=dhcp

reboot

%packages
@gnome-desktop
@ruby-runtime
@system-admin-tools
@virtualization-client
@virtualization-hypervisor
@virtualization-platform
@virtualization-tools
@x11
@development
initial-setup

%end

%post

yum update -y
yum install -y wget curl rake nfs-utils ntpdate git yum-utils ruby-devel ruby rubygems gcc
gem install rake -v 10.5.0
gem install json -v 1.8.3

cd /usr/src && git clone https://github.com/puppetlabs/education-builds
ln -s /usr/src/build_files /usr/src/education-builds/build_files

cd /usr/src/build_files && rake standalone_agent_full

%end
